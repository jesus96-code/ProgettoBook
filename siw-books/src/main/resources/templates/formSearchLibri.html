<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Cerca Libro</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${#request.userPrincipal}">
			<span th:text="${#request.userPrincipal.principal.username}"></span>
			<a th:href="/logout">Logout</a>
		</div>
		<div th:unless="${#request.userPrincipal}">
			<a th:href="/login">Login</a>
		</div>
	</header>

	<div><a th:href="/"><img src="/images/logo-siw.png" width="50%"/></a></div>
	<h1>Cerca libro per anno</h1>
	<form th:action="@{/searchLibri}" method="post">
		<div>Anno: <input type="text" th:value="${annoPubblicazione}" name="annoPubblicazione" /></div>
		<div><input type="submit" /></div>
	</form>
</body>

</html>
