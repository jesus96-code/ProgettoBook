<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	  <title>Elenco Libri</title>
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	  <link th:href="@{/css/stile.css}" rel="stylesheet">
	</head>

	<body>
		<header>
		  <div th:if="${username}">
			  <span th:text="${username}"></span>
			  <a href="/logout">
			    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Logout</button>
			  </a>
		  </div>
			<div th:unless="${username}">
			  <a href="/login"><button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Login</button></a>
		  </div>
		</header>
	
	<div class="logo">
	  <a th:href="/"><img src="/images/logo-siw.png" width="50%"/></a></div>
	
	<div class="general">
	  <h1>Libri presenti nel database</h1>
	  <div th:if="${libri == null || libri.isEmpty()}">Non ci sono libri nel sistema</div>
	 
	    <ul>
	      <li th:each="libro : ${libri}">
	        <a th:href="@{'/user/libroUser' + '/' + ${libro.id}}"
	        	th:text = "${libro.titolo} + ' ' + ${libro.annoPubblicazione}">
	        </a>
	      </li>
	    </ul>
	  
	</div>
	
	</body>
<footer>
  <div class="footer_div">
    <a th:href="/">
      <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Torna indietro</button>
    </a>
  </div>
</footer>
</html>
