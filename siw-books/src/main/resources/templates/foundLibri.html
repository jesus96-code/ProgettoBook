<!DOCTYPE html>
<html>

<head>
	<title>Libro</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${#request.userPrincipal}">
			<span th:text="${#request.userPrincipal.principal.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${#request.userPrincipal}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div><a href="/"><img src="/images/logo-siw.png" width="50%"/></a></div>
		<h1>Libro che soddisfano i requisiti</h1>
		<div th:if="${libri.isEmpty()}">Non ci sono libri che soddisfano i requisiti</div>
		<ul th:if="${!libri.isEmpty()}">
			<li th:each="libro : ${libri}">
				<a href="libro.html" th:href="@{'/libro' + '/' + ${libro.id}}"
					th:text="${libro.titolo} + ' (' + ${libro.annoPubblicazione} +')'">Up! (2000)</a>
			</li>
		</ul>
</body>

<footer>
        <a href="/formSearchLibri">
            <button type="submit">Torna indietro</button>
        </a>
</footer>

</html>
